<div class="body">
    <div class="signup-wrapper">
      <div class="signup-container">
        <h1>Sign Up</h1>
        <form (ngSubmit)="onSignup()">
          <label for="name">Full Name</label>
          <input type="text" id="name" [(ngModel)]="name" name="name" placeholder="John Doe" required>
  
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="name@company.com" required>
  
          <label for="password">Password</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password" required>
  
          <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a routerLink="/login">Login here</a></p>
      </div>
    </div>
  </div>
