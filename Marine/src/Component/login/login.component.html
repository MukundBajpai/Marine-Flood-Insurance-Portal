<div class="body">
  <div class="login-wrapper">
    <div class="login-image">
      <img src="Marine.png" alt="Login Image" />
    </div>

    <div class="login-container">
      <h1>Marine</h1>

      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
        <!-- Email -->
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          placeholder="name@company.com"
          #emailInput="ngModel"
        />
        <div class="error" *ngIf="emailInput.invalid && (emailInput.touched || submitted)">
          <small *ngIf="emailInput.errors?.['required']">Email is required.</small>
          <small *ngIf="emailInput.errors?.['email']">Enter a valid email.</small>
        </div>

        <!-- Password -->
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
            minlength="6"
            pattern=".{6,}"
            placeholder="Password"
            #passwordInput="ngModel"
          />
          <button
            type="button"
            class="toggle-btn"
            (click)="togglePasswordVisibility()"
            aria-label="Toggle password visibility"
          >
            <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
        <div class="error" *ngIf="passwordInput.invalid && (passwordInput.touched || submitted)">
          <small *ngIf="passwordInput.errors?.['required']">Password is required.</small>
          <small *ngIf="passwordInput.errors?.['minlength']">Minimum 6 characters.</small>
          <small *ngIf="passwordInput.errors?.['pattern']">
            Must include 1 uppercase, 1 number, and 1 special character.
          </small>
        </div>

        <!-- Submit -->
        <!-- <button type="submit" [disabled]="loginForm.invalid || loading">
          <span *ngIf="!loading">Sign In</span>
          <span *ngIf="loading" class="spinner"></span>
        </button> -->
        
        <button type="button" (click)="onSubmit(loginForm)">Sign In</button>
      </form>

      <!-- Guest Login -->
      <div class="social-login">
        <p>Or continue with</p>
        <button class="guest-login" (click)="guestLogin()">Continue as Guest</button>
      </div>

      <!-- Signup -->
      <p>Need an account? <a routerLink="/signup">Sign up here</a></p>

      <!-- Error Message -->
      <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
    </div>
  </div>
</div>
